<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Gamificado</title>

    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <div id="quadrado-central">
        <div><!--Pontuação-->
            <h1>Pontos: <span id="pontucao"></span> </h1>
        </div>

        <div class="barraprogresso"> <!--Barra de Progresso-->
            <div class="progresso" id="progresso">

            </div>
        </div>
        <!--Seção 1 do formulário-->
        <div class="pagina-formulario" id="pagina-1" data-etapa="1">
            <form id="form" nsubmit="event.preventDefault()"><!--IMPEDE DE ENVIAR O FORMULARIO-->

                <label>Nome Completo:</label>
                <input type="text" id="nome" onfocusout="pontuar()" /><br><br>

                <label>Idade:</label>
                <input type="number" onfocusout="pontuar()" /><br><br>

                <label>Data de Nascimento</label>
                <input type="date" onfocusout="pontuar()" /><br><br>

                <label for="sexo">Sexo:</label>
                <select id="sexo" onfocusout="pontuar()">
                    <option> </option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Prefiro não responder</option>

                </select><br><br>

                <label>Endereço:</label>
                <input type="text" onfocusout="pontuar()" /><br><br>

                <label for="estado">Estado:</label>
                <select id="estado" onfocusout="pontuar()">
                    <option>Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>


                
        </div>

        <div class="pagina-formulario" id="pagina-2" data-etapa="2" style="display: none;">
            <label>Celular/WhatsApp:</label>
            <input type="number" onfocusout="pontuar()" /><br><br>

            <label>E-mail:</label>
            <input type="email" onfocusout="pontuar()" /><br><br>

            <label>CPF:</label>
            <input type="number" onfocusout="pontuar()" /><br><br>

            <label>RG:</label>
            <input type="number" /><br><br>

            <label for="civil">Estado Cívil:</label>
            <select onfocusout="pontuar()">
                <option> </option>
                <option>Solteiro(o)</option>
                <option>Casado(a)</option>
                <option>Divorciado(a)</option>
                <option>Prefiro não responder</option>
            </select><br><br>
        </div>

        <br><br><br>
        <button class="btnProxima" type="button" onclick="etapaAnterior()">Anterior</button>
        <button id="btn-salvar" onclick="limparFormulario()">SALVAR</button>
        <button class="btnProxima" type="button" onclick="proximaEtapa()">Próximo</button>
        
        <!--JA É SUBMITT AUTOMATICAMENTE     - SE QUISER QUE FIQUE UM EM CIMA DO OUTRO E TAL, AQUI TERIA QUE TER FLEX BOX-->

        </form>

        <div id="espaco">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
