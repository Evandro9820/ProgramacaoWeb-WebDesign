<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Gameficado</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="script.js"></script>

    <div class="container">
        <div><!--Pontuação-->
            <h1><span id="pontucao"></span> </h1>
        </div>
        <div class="barra-de-progresso-container">
            <div class="barra-progresso" id="progresso"></div>
        </div>
        <h1>Cadastro</h1>
        <div class="pagina-formulario" id="pagina-1" data-etapa="1">
            <form id="form" onsubmit="event.preventDefault()"><!--IMPEDE DE ENVIAR O FORMULARIO-->

                <label class="input__label">Nome Completo:</label>
                <input class="input__field" type="text" id="nome" onfocusout="pontuar()" />

                <label>Idade:</label>
                <input type="number" onfocusout="pontuar()" />

                <label>Data de Nascimento</label>
                <input type="date" onfocusout="pontuar()" />

                <label for="sexo">Sexo:</label>
                <select id="sexo" onfocusout="pontuar()">
                    <option> </option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Prefiro não responder</option>

                </select>

                <label>Endereço:</label>
                <input type="text" onfocusout="pontuar()" />

                <label for="estado">Estado:</label>
                <select id="estado" onfocusout="pontuar()">
                    <option>Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </form>
        </div>

        <div class="pagina-formulario" id="pagina-2" data-etapa="2" style="display: none;">
            <form id="form" onsubmit="event.preventDefault()"><!--IMPEDE DE ENVIAR O FORMULARIO-->
                <label>Celular/WhatsApp:</label>
                <input  id = "telefone"    type="text" onfocusout="pontuar() , validarTelefone()" required/>
                <div id="erro-telefone"></div>

                <label>E-mail:</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                    onfocusout="pontuar()">

                <label>CPF:</label>
                <input type="number" onfocusout="pontuar()" />

                <label>RG:</label>
                <input type="number" />

                <label for="civil">Estado Cívil:</label>
                <select onfocusout="pontuar()">
                    <option> </option>
                    <option>Solteiro(o)</option>
                    <option>Casado(a)</option>
                    <option>Divorciado(a)</option>
                    <option>Prefiro não responder</option>
                </select>
        </div>

        <div id="botao">
            <button class="btnProxima" type="button" onclick="etapaAnterior()">Anterior</button>
            <button id="btn-salvar" onclick="confete()">SALVAR</button>
            <button class="btnProxima" type="button" onclick="proximaEtapa()">Próximo</button>
        </div>
        <!--JA É SUBMITT AUTOMATICAMENTE     - SE QUISER QUE FIQUE UM EM CIMA DO OUTRO E TAL, AQUI TERIA QUE TER FLEX BOX-->

        </form>

    </div>]

    <script src="script.js"></script>
    </section>
</body>

</html>
